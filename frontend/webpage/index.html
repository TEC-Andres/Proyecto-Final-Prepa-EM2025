<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Find-There</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="nav-bar">
        <button onclick="navigateTo('add')">Add</button>
        <button onclick="navigateTo('update')">Update</button>
        <button onclick="navigateTo('transaction')">Transaction</button>
        <button onclick="navigateTo('search')">Search</button>
    </div>
    <div class="container">
        <h1>Find-There</h1>

        <div class="form-container">
            <form id="record-form">
                <div class="form-group">
                    <label for="product">Product</label>
                    <input id="product" name="product" type="text" />
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input id="description" name="description" type="text" />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input id="price" name="price" type="number" step="0.01" />
                </div>
                <div class="form-group">
                    <label for="quantity">Quantity</label>
                    <input id="quantity" name="quantity" type="number" />
                </div>
                <p id="error" class="error-message"></p>
                <a href="python-test" button type="submit">Agregar Registro</button>
            </form>
        </div>

        <div class="table-container">
            <table id="data-table">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Product</th>
                        <th>Description</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>Created at</th>
                        <th>Updated at</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Data will be populated here by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
